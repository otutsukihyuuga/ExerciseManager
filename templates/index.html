<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Gym Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #555;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }
    .image-box {
      position: relative;
      width: 320px;
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 100%;
      pointer-events: none;
    }
    .region {
      position: absolute;
      border: 2px solid transparent;
      pointer-events: auto;
      cursor: pointer;
      transition: border 0.2s, background-color 0.2s;
      border-radius: 4px;
    }
    .region:hover {
      border: 2px solid #4CAF50;
      background-color: rgba(76, 175, 80, 0.15);
    }
    .exercise-box {
      flex: 1 1 320px;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    ul {
      text-align: left;
      margin-top: 10px;
      padding-left: 20px;
      list-style: disc;
    }

    ul li {
      margin-bottom: 5px;
      cursor: pointer;
      color: #2c3e50;
      transition: background-color 0.2s, padding-left 0.2s;
    }

    ul li:hover {
      background-color: #e0f7e9;
      padding-left: 4px;
      border-radius: 4px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }   
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>AI Gym Trainer</h1>
  <p>Click on a body part to see suggested exercises!</p>

  <div class="container">
    <!-- Image and Overlays -->
    <div class="image-box">
      <img src="https://innerbody.imgix.net/muscular_system.png" alt="Muscular System" />
      <div class="overlay-container">
        <div class="region" style="top:80px; left:130px; width:57px; height:45px;" data-part="chest"></div>
        <div class="region" style="top:80px; left:110px; width:20px; height:30px;" data-part="shoulders"></div>
        <div class="region" style="top:80px; left:187px; width:20px; height:30px;" data-part="shoulders"></div>
        <div class="region" style="top:105px; left:90px; width:35px; height:145px;" data-part="arms"></div>
        <div class="region" style="top:105px; left:192px; width:35px; height:145px;" data-part="arms"></div>
        <div class="region" style="top:125px; left:130px; width:57px; height:90px;" data-part="core"></div>
        <div class="region" style="top:215px; left:120px; width:77px; height:205px;" data-part="legs"></div>
      </div>
    </div>

    <!-- Suggestions and Form -->
    <div class="exercise-box" id="exercise-box" style="display:none;">
      <h3>Suggested Exercises:</h3>
      <ul id="suggestion-list"></ul>
      <form action="/exercise" method="post">
        <label for="exercise">What exercise do you wanna do?</label>
        <input type="text" id="exercise" name="exercise" placeholder="e.g. bicep curl" required>
        <button type="submit">Start Exercise</button>
      </form>
    </div>
  </div>

  <script>
    const suggestions = {
      Chest: ["Chest Press", "Incline Press", "Decline Press"],
      Arms: ["Bicep Curl", "Triceps Pushdown", "Hammer Curl"],
      Shoulders: ["Shoulder Press", "Lateral Raise", "Front Raise"],
      Core: ["Sit to Stand", "Plank Hold", "Wall Sit"],
      Legs: ["Knee Extension", "Leg Press", "Calf Raise"]
    };

    function showSuggestions(part) {
      const capitalizedPart = part.charAt(0).toUpperCase() + part.slice(1);
      const list = document.getElementById("suggestion-list");
      const box = document.getElementById("exercise-box");
      const input = document.getElementById("exercise");

      list.innerHTML = "";

      suggestions[capitalizedPart].forEach(ex => {
        const li = document.createElement("li");
        li.textContent = ex;
        li.style.cursor = "pointer";
        li.onclick = () => {
          input.value = ex;
        };
        list.appendChild(li);
      });

      box.style.display = "block";
      box.scrollIntoView({ behavior: "smooth" });
    }

    document.querySelectorAll(".region").forEach(region => {
      region.addEventListener("click", () => {
        const part = region.getAttribute("data-part");
        showSuggestions(part);
      });
    });
  </script>

</body>
</html>
